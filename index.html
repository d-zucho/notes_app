<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<title>Notes</title>
	</head>

	<body>
		<header>
			<h1 id="main-title">Take Notes and Never Forget</h1>
			<h2>By Zucho Development</h2>
			<hr />
		</header>
		<br />
		<main>
			<section id="user-input">
				<div id="form-div">
					<form id="new-note-form">
						<label for="noteTitleText">Create New Note: </label>
						<input type="text" name="noteTitleText" id="noteTitleText" /><br />
						<button type="submit">Enter</button>
						<button type="reset">Clear</button>
					</form>
				</div>
				<div id="filter-input">
					<label for="filterText">Filter: </label>
					<input type="text" id="filterText" />
				</div>
			</section>
			<section id="notes"></section>
		</main>
		<script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
		<script src="main.js"></script>
	</body>
</html>
